	<rect x="-122.348" y="-676.031" display="inline" fill="none" width="945.905" height="1437"/>
	<text transform="matrix(1 0 0 1 -121.895 -659.2144)" display="inline"><tspan x="0" y="0" font-family="'DFLiHei-Lt-WIN-BF'" font-size="21">「生命工作者證書課程」是DP的核心課程，由創辦人兼全職義務導師周華山博士悉心研究，結合他多年</tspan><tspan x="0" y="36" font-family="'DFLiHei-Lt-WIN-BF'" font-size="21">大學教授的紮實理論，豐富的培訓經驗，及個人的真摯實踐。整個課程分三階段進行，為期五個月，讓</tspan><tspan x="315" y="72" font-family="'DFLiHei-Lt-WIN-BF'" font-size="21">學員有系統、持續地進修和轉化。</tspan><tspan x="9" y="144" font-family="'DFLiHei-Lt-WIN-BF'" font-size="21">「生命工作者」是生命的同行者，</tspan><tspan x="324" y="144" fill="#0CA74F" font-family="'DFLiHei-Md-HK-BF'" font-size="24">用自己的生命啟發和支持其他生命</tspan><tspan x="684" y="144" font-family="'DFLiHei-Lt-WIN-BF'" font-size="21">。最重要的療癒工具，不是</tspan><tspan x="0" y="180" font-family="'DFLiHei-Lt-WIN-BF'" font-size="21">任何理論或門派，而是自己的生命。因此，生命工作者會以身作則，用心療癒和淨化「自己」，不斷學</tspan><tspan x="0" y="216" font-family="'DFLiHei-Lt-WIN-BF'" font-size="21">習放下批判和投射，接納生命、感動生命、療癒生命，盡力做到表裡如一、自我完善。唯獨我們內心清</tspan><tspan x="21" y="252" font-family="'DFLiHei-Lt-WIN-BF'" font-size="21">淨，才有能力盛載其他生命的創傷和脆弱，否則，我們會不自覺將自身的陰影，投射到對方身上。</tspan><tspan x="193.5" y="288" fill="#0CA74F" font-family="'DFLiHei-Md-HK-BF'" font-size="24">療癒他人，必先自我療癒</tspan><tspan x="457.5" y="288" font-family="'DFLiHei-Lt-WIN-BF'" font-size="21">，這是是畢生修煉的實踐旅程。</tspan><tspan x="472.5" y="396" fill="#0CA74F" font-family="'DFLiHei-Md-WIN-BF'" font-size="36">   </tspan><tspan x="0" y="1188" font-family="'DFLiHei-Lt-WIN-BF'" font-size="21">完成上述三階段後，學員還可以免費參加為期七週的生命教練培訓班，在導師與資深教練的指導下持續</tspan><tspan x="283.5" y="1224" font-family="'DFLiHei-Lt-WIN-BF'" font-size="21">磨練，掌握生命工作者的專業技巧，包括</tspan><tspan x="4.5" y="1260" fill="#0CA74F" font-family="'DFLiHei-Md-HK-BF'" font-size="24">情感連線的藝術、欣賞正向出發點的竅門、高效溝通的發問心法與方法、情緒轉化的秘，</tspan><tspan x="148.5" y="1296" fill="#0CA74F" font-family="'DFLiHei-Md-HK-BF'" font-size="24">以及生命教練自我修煉的終極方法及具體技術</tspan><tspan x="628.5" y="1296" font-family="'DFLiHei-Lt-WIN-BF'" font-size="21">，創造圓滿人生。</tspan></text>
